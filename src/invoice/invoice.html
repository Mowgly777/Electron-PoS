<!DOCTYPE html>
<html lang="en-us">

<header>

  <link rel="stylesheet" href="./styles.css">

<head>
  <title>Invoice</title>
</head>

<body>

  <form class="invoice-form" id="invoice-form">

    <div class='form-div'>
      <label for="reg">Reg No.:</label>
      <input type="text" id="reg" name="reg" />
    </div>

    <div class='form-div'>
      <label for="make">Make:</label>
      <input type="text" id="make" name="make" />
    </div>

    <div class='form-div'>
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" />
    </div>

    <div class='form-div'>
      <label for="order_number">Order No.:</label>
      <input type="text" id="order_number" name="order_number" />
    </div>

    <div class='form-div vert'>
      <label for="job_summary">Job Summary:</label>
      <textarea id="job_summary" name="job_summary"></textarea>
    </div>

    <button>Submit</button>
  </form>

  <script type="text/javascript" src="./invoice.js"></script>
</body>

</html>
